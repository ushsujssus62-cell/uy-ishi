<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where in the world?</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            background-color: #1f2937;
        }
    </style>
</head>

<body class="px-10 py-8 text-white">

    <!-- Header -->
    <div class="flex justify-between items-center mb-10">
        <h1 class="text-2xl font-bold">Where in the world?</h1>
        <button class="text-sm text-gray-300">Dark Mode</button>
    </div>

    <!-- Search bar -->
    <div class="max-w-xl mb-10">
        <div class="flex items-center border border-blue-400 px-4 py-3 rounded-md bg-transparent text-gray-200">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 102.65 2.65a7.5 7.5 0 0013.999 13.999z" />
            </svg>
            <input type="text" placeholder="Search for a country..." class="bg-transparent w-full outline-none text-gray-200">
        </div>
    </div>

    <!-- Flags Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 xl:grid-cols-4 gap-10">

        <div class="bg-gray-700 rounded-lg overflow-hidden shadow-lg">
            <img src="https://flagcdn.com/w320/de.png" class="w-full h-40 object-cover">
            <div class="p-5 text-center text-gray-200 font-semibold">Germany</div>
        </div>

        <div class="bg-gray-700 rounded-lg overflow-hidden shadow-lg">
            <img src="https://flagcdn.com/w320/us.png" class="w-full h-40 object-cover">
            <div class="p-5 text-center text-gray-200 font-semibold">United States of America</div>
        </div>

        <div class="bg-gray-700 rounded-lg overflow-hidden shadow-lg">
            <img src="https://flagcdn.com/w320/br.png" class="w-full h-40 object-cover">
            <div class="p-5 text-center text-gray-200 font-semibold">Brazil</div>
        </div>

        <div class="bg-gray-700 rounded-lg overflow-hidden shadow-lg">
            <img src="https://flagcdn.com/w320/is.png" class="w-full h-40 object-cover">
            <div class="p-5 text-center text-gray-200 font-semibold">Iceland</div>
        </div>

        <div class="bg-gray-700 rounded-lg overflow-hidden shadow-lg">
            <img src="https://flagcdn.com/w320/af.png" class="w-full h-40 object-cover">
            <div class="p-5 text-center text-gray-200 font-semibold">Afghanistan</div>
        </div>

        <div class="bg-gray-700 rounded-lg overflow-hidden shadow-lg">
            <img src="https://flagcdn.com/w320/ax.png" class="w-full h-40 object-cover">
            <div class="p-5 text-center text-gray-200 font-semibold">Ã…land Islands</div>
        </div>

        <div class="bg-gray-700 rounded-lg overflow-hidden shadow-lg">
            <img src="https://flagcdn.com/w320/al.png" class="w-full h-40 object-cover">
            <div class="p-5 text-center text-gray-200 font-semibold">Albania</div>
        </div>

        <div class="bg-gray-700 rounded-lg overflow-hidden shadow-lg">
            <img src="https://flagcdn.com/w320/dz.png" class="w-full h-40 object-cover">
            <div class="p-5 text-center text-gray-200 font-semibold">Algeria</div>
        </div>

    </div>

</body>
</html>
